# seedBank example configuration created by Jasper Poppe <jgpoppe@gmail.com>

# commands which are used by seedBank internally, normally there should
# be no # reason to edit those commands, unless there is the need of
# really exotic configurations, if you want to add 'early' ot 'late'
# commands, you should add those commands to the variables.yaml file
# 
# iso_overlay          -> extact the overlay tar archive at the end of an installation and fix the permissions
# iso_late_command     -> move the default rc.local to rc.local.seedbank, replace it with an rc.local
#                         which is a template and supports the '/etc/runonce.d directory see the 
#                         rc_local template for the behaviour
# pxe_overlay          -> the command which will be used at the end of an installation for downloading
#                         and extracting the overlay archive
# pxe_early_command    -> this command will be executed at the beginning of an installation
#                         used for logging
# pxe_late_command     -> see the description of the 'iso_late_command', additionaly it will
#                         do a disable call to the seedBank daemon so it will disable the
#                         appropiate pxelinux.cfg file by renaming the file to <file_name>.disabled
# pxe_puppet_manifests -> download and extract the archive with all Puppet manifests
# pxe_puppet_manifest  -> download the Puppet manifest template for every enabled Puppet manifest
#                         so the Puppet manifests will be applied from the rc.local script after the first  
#                         boot of an installed machine
commands:
  iso_overlay: ['cd /target', 'tar -xf ../cdrom/overlay.tar', 'sh /target/fix_perms.sh', 'rm /target/fix_perms.sh']
  iso_late_command: [
    'mv /target/etc/rc.local /target/etc/rc.local.seedbank',
    'cp /cdrom/seedbank/etc/rc.local /target/etc',
    'cp -r /cdrom/seedbank/etc/runonce.d /target/etc',
    'cp -r /cdrom/manifests /target/seedbank',
    'chmod 0755 /target/etc/rc.local',
  ]
  pxe_overlay: ['cd /target', 'wget http://${seed_host}:${seed_port}/overlay.tgz/${address} -O - | tar zxvf -']
  pxe_early_command: ['wget -q -O - http://${seed_host}:${seed_port}/install/${address}']
  pxe_late_command: [
    'mv /target/etc/rc.local /target/etc/rc.local.seedbank',
    'wget http://${seed_host}:${seed_port}/rclocal/${address} -O /target/etc/rc.local',
    'chmod 0755 /target/etc/rc.local',
    'wget http://${seed_host}:${seed_port}/disable/${address} -O -']
  pxe_puppet_manifests: [
    'mkdir /target/seedbank', 'cd /target/seedbank',
    'test -d /target/etc/runonce.d || mkdir /target/etc/runonce.d',
    'wget http://${seed_host}:${seed_port}/puppet_manifests.tgz -O - | tar zxvf -'
  ]
  pxe_puppet_manifest: ['wget -q http://${seed_host}:${seed_port}/puppet/${manifest} -O /target/etc/runonce.d/${manifest}.enabled']
